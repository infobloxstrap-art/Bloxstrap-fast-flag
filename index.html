<body>
  <!-- Templates for Header and Footer -->
  <template id="header-template">
    <header class="header">
      <div class="logo">BF</div>
      <div>
        <div class="site-title">BloxStrapFF</div>
        <div class="small muted">Fast flags for Roblox games — verified & community-driven</div>

    </header>
  </template>

  <template id="footer-template">
    <div class="footer">
      <a href="/about.html" class="muted">About</a> • <a href="/contact.html" class="muted">Contact</a> • <a href="/privacy.html" class="muted">Privacy Policy</a>
    </div>
  </template>

  <!-- The page content -->
  <div id="content-placeholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inject header
      const headerTemplate = document.getElementById('header-template');
      const headerClone = headerTemplate.content.cloneNode(true);
      document.body.prepend(headerClone);

      // Inject footer
      const footerTemplate = document.getElementById('footer-template');
      const footerClone = footerTemplate.content.cloneNode(true);
      document.body.appendChild(footerClone);

      // Content section
      const content = document.getElementById('content-placeholder');
      content.innerHTML = `
        <main class="container mx-auto px-4 py-8">
          <section id="stats" class="stats-grid">
            <div class="stat-card">
              <div class="stat-number">103+</div>
              <div class="stat-label">Optimized Flags</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">6</div>
              <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">5</div>

                <p class="text-gray-400">Open the Bloxstrap application on your computer.</p>
              </div>
            </div>

            <div class="instruction-step">
              <div class="step-number">2</div>
              <div class="step-content">
                <h3 class="text-xl font-semibold mb-2">Access Fast Flags Menu</h3>
                <p class="text-gray-400">Navigate to <strong>Fast Flags</strong> > <strong>Fast Flags Editor</strong> > <strong>Import JSON</strong>.</p>
              </div>
            </div>

            <div class="instruction-step">
              <div class="step-number">3</div>
              <div class="step-content">
                <h3 class="text-xl font-semibold mb-2">Copy and Paste</h3>
                <p class="text-gray-400">Copy the JSON code from any flag below and paste it into the import field.</p>
              </div>
            </div>

            <div class="instruction-step">
              <div class="step-number">4</div>
              <div class="step-content">
                <h3 class="text-xl font-semibold mb-2">Apply and Save</h3>
                <p class="text-gray-400">Click save and restart Roblox to apply the changes.</p>

            </div>

              <p class="text-blue-300"><i class="fas fa-info-circle mr-2"></i><strong>Note:</strong> Bloxstrap Presets have been removed. Please use Bloxstrap directly for the best experience.</p>
            </div>
          </section>

          <section id="search" class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search for flags by name, description, or category...">
          </section>

          <section id="categories" class="mb-8">
            <div class="flex flex-wrap justify-center mb-6">
              <div class="tab active" data-category="all">All Flags</div>
              <div class="tab" data-category="rendering">Rendering</div>
              <div class="tab" data-category="graphical">Graphical</div>
              <div class="tab" data-category="ui">User Interface</div>

              <div class="tab" data-category="physics">Physics</div>
              <div class="tab" data-category="other">Other</div>

          </section>

          <section id="flags" class="mb-12">
            <div id="flags-container">

            <h2 class="text-3xl font-bold mb-6 gradient-text">Frequently Asked Questions</h2>
